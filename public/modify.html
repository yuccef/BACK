
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modifier un Utilisateur</title>
  <style>
  body {
  background-color: #f7f7f7;
  font-family: 'Montserrat', sans-serif;
  color: #333;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

form {
  margin-top: 50px;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.radio-group {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.radio-group label {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  background-color: #fcfcfc;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.3s ease;
}

.radio-group label:hover {
  background-color: #eee;
}

.radio-group input[type="radio"] {
  display: none;
}

.radio-group input[type="radio"]:checked + label {
  background-color: #1abc9c;
  color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.radio-group input[type="radio"]:focus + label {
  outline: none;
}

.radio-group input[type="radio"]:active + label {
  background-color: #16a085;
}

input[type="text"] {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background-color: #f7f7f7;
  margin-top: 20px;
  width: 100%;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  background-color: #eee;
}

#submit-button {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
  width: 100%;
}

#submit-button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <h1>Modifier un Client</h1>
  <form>
    <div id="id-form">
      <label for="id">ID :</label>
      <input type="number" id="id" name="id" required /><br /><br /><br /><br />
    </div><br /><br />
    <div id="form-form">
      <label>Que ce que vous voulez modifier !</label><br /><br />
    <label>
      <input type="radio" name="option" value="first">
      first
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="last">
      last
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="country">
      country
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="company">
      company
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="email">
      email
    </label>
    <br><br /><br />
  </div>
    <div class="input-group">
      <label for="input-text">Ecrire la nouvelle valeur:</label>
      <input type="text" id="input-text">
    </div>
    <input type="submit" id="submit-button" value="Valider" />

  </form>

  <script>
const inputText = document.getElementById('input-text').value;
console.log(inputText);

const submitButton = document.getElementById("submit-button");
const idForm = document.getElementById("id-form");

const checkboxForm = document.getElementById("form-form");
const idd = document.getElementById("id").value;

submitButton.addEventListener("click", (event) => {
  event.preventDefault();

  console.log("serveur crééer sur le idd");
  const checkedValue = checkboxForm.querySelector("input[type=radio]:checked").value; 

  console.log(checkedValue);
  console.log(inputText);
  console.log(idd);

  fetch(`http://localhost:3001/api/customers/id/${idd}`)
  
    .then(response => response.json())
    .then(user => {
      console.log(user);

      if (checkedValue === "first") {
        user.first = inputText;
      }

      if (checkedValue === "last") {
        user.last = inputText;
      }

      if (checkedValue === "country") {
        user.country = inputText;
      }

      if (checkedValue === "company") {
        user.company = inputText;
      }

      if (checkedValue === "email") {
        user.email = inputText;
      }



      fetch(`http://localhost:3001/api/customers/id/${idd}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
    })
    .catch(error => console.error(error));


 


});


  </script>

</body>
</html>
