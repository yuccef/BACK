<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter un utilisateur</title>
  </head>
  <body>
    <h1>Ajouter un utilisateur</h1>
    <form id="user-form">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="first">Prénom :</label>
      <input type="text" id="first" name="first" required /><br /><br />
      <label for="last">Nom :</label>
      <input type="text" id="last" name="last" required /><br /><br />
      <label for="company">Entreprise :</label>
      <input type="text" id="company" name="company" required /><br /><br />
      <label for="country">Pays :</label>
      <input type="text" id="country" name="country" required /><br /><br />
      <input type="submit" value="Ajouter" />
    </form>
    <script>
      const userForm = document.getElementById("user-form");

      userForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const userData = {
          email: userForm.email.value,
          first: userForm.first.value,
          last: userForm.last.value,
          company: userForm.company.value,
          country: userForm.country.value,
          created_at: new Date().toISOString().slice(0, 10),
        };

        fetch("/api/customers/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Utilisateur ajouté :", data);
          })
          .catch((error) => {
            console.error("Erreur lors de l'ajout de l'utilisateur :", error);
          });
      });
    </script>

  </body>
</html>
