<!DOCTYPE html>
<html>


<!--Head-->
<head>
	<title>Liste</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!--Style-->
	<style> 
	html,
body {
	height: 100%;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
	overflow-x: scroll;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
    overflow-x: scroll;

}

th,
td {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
}

th {
	text-align: left;
}

thead th {
	background-color: #55608f;
}

tbody tr:hover {
	background-color: rgba(255,255,255,0.3);
}

td {
	position: relative;
}

td:hover::before {
	content: "";
	position: absolute;
	left: 0;
	right: 0;
	top: -9999px;
	bottom: -9999px;
	background-color: rgba(255,255,255,0.2);
	z-index: -1;
}

	</style>
  <!--<link rel="stylesheet" type="text/css" href="list.css"> -->  
</head>



<!--Body-->
<body>

	<!--Table-->
	<table id="customersTable">
		<thead>
			<tr>
		<h5 class="front-medium nb-0">	<th>id</th></h5>
        <h5 class="front-medium nb-0"><th>Email</th></h5>
		<h5 class="front-medium nb-0"><th>first</th></h5>
      	<h5 class="front-medium nb-0"><th>last</th></h5>
		<h5 class="front-medium nb-0"><th>company</th></h5>
		<h5 class="front-medium nb-0"><th>created_at</th></h5>
        <h5 class="front-medium nb-0"><th>country</th></h5>

			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
   

	<!--Scripte-->
	<script>
		$(document).ready(function() {
			$.getJSON("http://localhost:3001/api/customers", function(data) {
				$.each(data, function(key, customer) {
					var tr = $("<tr>");
          	tr.append("<td>" + customer.id + "</td>");
					tr.append("<td>" + customer.email + "</td>");
					tr.append("<td>" + customer.first + "</td>")
					tr.append("<td>" + customer.last + "</td>");
					tr.append("<td>" + customer.company + "</td>");
					tr.append("<td>" + customer.created_at + "</td>");
          tr.append("<td>" + customer.counrty + "</td>");
					$("#customersTable tbody").append(tr);
				});
			});
		});
	</script>
</body>
</html>
