<!DOCTYPE html>
<html>
<!--I used the script and the style on the same file to be easy to me to create a new route without locked files -->

<!--Head-->
<head>
	<title>Liste</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!--Style-->
	<style> 
	html,
body {
	height: 100%;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
	overflow-x: scroll;
}
button {
        display: inline-block;
        background-color: #7b38d8;
        border-radius: 10px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 7px;
        padding: 10px;
        width: 70px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 1px;
      }
      button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      button:hover {
        background-color: #f7c2f9;
      }
      button:hover span {
        padding-right: 25px;
      }
      button:hover span:after {
        opacity: 1;
        right: 0;
      }

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
    overflow-x: scroll;

}

th,
td {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
}

th {
	text-align: left;
}

thead th {
	background-color: #55608f;
}

tbody tr:hover {
	background-color: rgba(255,255,255,0.3);
}

td {
	position: relative;
}

td:hover::before {
	content: "";
	position: absolute;
	left: 0;
	right: 0;
	top: -9999px;
	bottom: -9999px;
	background-color: rgba(255,255,255,0.2);
	z-index: -1;
}

	</style>
  <!--<link rel="stylesheet" type="text/css" href="list.css"> -->  
</head>



<!--Body-->
<body>

	<!--Table-->
	<table id="customersTable">
		<thead>
		    <tr>
		<a href=" http://localhost:3001/api/customers/liste/add"><button>Ajouter</button></a>	
		<h5 class="front-medium nb-0">	<th>id</th></h5>
        <h5 class="front-medium nb-0"><th>Email</th></h5>
		<h5 class="front-medium nb-0"><th>first</th></h5>
      	<h5 class="front-medium nb-0"><th>last</th></h5>
		<h5 class="front-medium nb-0"><th>company</th></h5>
		<h5 class="front-medium nb-0"><th>created_at</th></h5>
        <h5 class="front-medium nb-0"><th>country</th></h5>

			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
   

	<!--Scripte-->
	<script>
		$(document).ready(function() {
			$.getJSON("http://localhost:3001/api/customers", function(data) {
				$.each(data, function(key, customer) {
					var tr = $("<tr>");
          	tr.append("<td>" + customer.id + "</td>");
					tr.append("<td>" + customer.email + "</td>");
					tr.append("<td>" + customer.first + "</td>")
					tr.append("<td>" + customer.last + "</td>");
					tr.append("<td>" + customer.company + "</td>");
					tr.append("<td>" + customer.created_at + "</td>");
          tr.append("<td>" + customer.counrty + "</td>");
		            tr.append("<td>" + customer.counrty + "</td>");

					$("#customersTable tbody").append(tr);
				});
			});
		});
	</script>
</body>
</html>
