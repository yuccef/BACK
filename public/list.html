<!DOCTYPE html>
<html>
  <head>
    <title>Liste des Clients</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Appliquer un style de base à la page */
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #f6f7fb;
      }
  
  
  
    /* Centrer le tableau et définir les couleurs des lignes */
    #catTable {
      margin: 50px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      animation: slide-up 0.5s ease-out;
    }
    
    #catTable th {
      background-color: #7987cf;
      color: #fff;
      text-align: left;
      padding: 20px;
    }
    
    #catTable td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }
    
    #catTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Définir les styles des boutons */
    button {
      background-color: #5f7eda;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease-out;

      
    }

.modify {
  background-color: orange;
  color: white;
  float: right;
}

.delete {
  background-color: red;
  color: white;
  float: right;
}
.add {
  background-color: green;
  color: white;
  float: right;
}


    
    button:hover {
      background-color: #5f7eda;
    }
    
    /* Appliquer le style Bootstrap au select */
    #pageSizeSelect {
      background-color: #7c62b3;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease-out;
    }
    
    #pageSizeSelect:hover {
      background-color: #6c4f9a;
    }
    
    /* Animation pour afficher le tableau */
    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0%);
      }
    }
  </style>
  
  </head>
<body>


  <select id="pageSizeSelect">
		<option value="15">15</option>
		<option value="20">20</option>
		<option value="30" selected>30</option>
		<option value="50">50</option>
	</select>
  
   <button id="firstButton">Première</button> 
  <button id="prevButton">Précédent</button> 
  <button id="nextButton">Suivant</button>
  <button id="lastButton">Dernière</button> 

  <a id="AddButton" href=" http://localhost:3001/api/customers/liste/add"><button class="add">Ajouter</button></a>	
  <a id="modify" href=" http://localhost:3001/api/customers/liste/modify"><button class="modify">Modifier</button></a>
  <a id="deleteButton" href=" http://localhost:3001/api/customers/liste/delete"><button class="delete">Supprimer</button></a>	



    <table id="catTable">
        <thead>
          <tr>
          
            <th data-sort="id">ID</th>
            <th data-sort="email">email</th>
            <th data-sort="first">First</th>
            <th data-sort="last">Last</th>
            <th data-sort="company">Company</th>
            <th data-sort="created_at">Created_at</th>
            <th data-sort="country">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4"><i>Loading...</i></td></tr>
        </tbody>
      </table>




 <script>

let data, table, sortCol;
let sortAsc = false;
let pageSize = 30;
let curPage = 1;

const selectElement = document.querySelector('#pageSizeSelect');
selectElement.addEventListener('change', (event) => {
  const newPageSize = parseInt(event.target.value);
  curPage = 1;
  pageSize = newPageSize;
  console.log(newPageSize);
});

  document.addEventListener('DOMContentLoaded', init, false);



async function init() {
  
  // Select the table (well, tbody)
  table = document.querySelector('#catTable tbody');
  // get the cats
  let resp = await fetch('http://localhost:3001/api/customers');
  data = await resp.json();
  renderTable();
  
  // listen for sort clicks
  document.querySelectorAll('#catTable thead tr th').forEach(t => {
     t.addEventListener('click', sort, false);
  });

  document.querySelector('#firstButton').addEventListener('click', firstPage, false);
  document.querySelector('#nextButton').addEventListener('click', nextPage, false);
  document.querySelector('#prevButton').addEventListener('click', previousPage, false);
  document.querySelector('#lastButton').addEventListener('click', lastPage, false);

}

function renderTable() {
  // create html
  let result = '';
  data.filter((row, index) => {
        let start = (curPage-1)*pageSize;
        let end =curPage*pageSize;
        if(index >= start && index < end) return true;
  }).forEach(c => {
     result += `<tr>
     <td>${c.id}</td>
     <td>${c.email}</td>
     <td>${c.first}</td>
     <td>${c.last}</td>
     <td>${c.company}</td>
     <td>${c.created_at}</td>
     <td>${c.country}</td>
     </tr>`;
  });
  table.innerHTML = result;
}

function sort(e) {
  let thisSort = e.target.dataset.sort;
  if(sortCol === thisSort) sortAsc = !sortAsc;
  sortCol = thisSort;
  console.log('sort dir is ', sortAsc);
  data.sort((a, b) => {
    if(a[sortCol] < b[sortCol]) return sortAsc?1:-1;
    if(a[sortCol] > b[sortCol]) return sortAsc?-1:1;
    return 0;
  });
  renderTable();
}

function previousPage() {
  if(curPage > 1) curPage--;
  renderTable();
}


function nextPage() {
  if((curPage * pageSize) < data.length) curPage++;
  renderTable();
}

function firstPage() {
   curPage=1;
  renderTable();
}

function lastPage() {
  curPage= data.length/pageSize;
  renderTable();
}
      </script>
</body>
</html>
