<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    var url = new URL("http://localhost:3001/api/customers");

function getTotalClients() {
    //on recupere le nombre de clients
    let nb;
    $.ajax({
        url: url,
        async: false,
        success: function (data) {
            nb = data.total;
        }
    });
    return nb;
}

function handleSubmit(event) {

    //Preventing page refresh
    event.preventDefault();
    let id = parseInt(document.getElementById("id").value);
    //on recupere l'url et on la transforme en objet url
    var search_params = url.searchParams;
    search_params.set("id", id);
    // replace current query string with new params
    url.search = search_params.toString();
  
    //on envoie le client au serveur
    $.ajax({
        url: url,
        method: "DELETE",
        success: function (response) {
            Swal.fire({
  position: 'top-end',
  icon: 'success',
  background: 'white',
    title: 'Client SupprimÃ©',
  showConfirmButton: false,
  timer: 1500
})
setTimeout(() => {
  window.location.href = "http://localhost:3001/api/customers/liste"
}, "2000");        }
    });
}
</script>
<title>Supprimer un Client</title>  

<style>
    body {
      background-color: #f7f7f7;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
  
    .animated-form {
      width: 30rem;
      margin: auto;
      position: relative;
      top: 2rem;
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      animation: form-anim 1s ease-out;
    }
  
    @keyframes form-anim {
      from {
        opacity: 0;
        transform: translateY(-10%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #522f7d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  
    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  
    input {
      border: none;
      border-bottom: 2px solid #3c91e6;
      padding: 5px;
      font-size: 18px;
      margin-bottom: 20px;
      width: 100%;
      background-color: #f7f7f7;
      transition: all 0.3s ease-out;
    }
  
    input:focus {
      outline: none;
      border-bottom: 2px solid #b96666;
    }
  
    .btn-submit {
      background-color: #6357a7;
      color: #fff;
      border-color:  #6357a7;
      position: relative;
      transition: all 0.3s ease-out;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 16px;
      padding: 10px 30px;
      border-radius: 20px;
      margin-top: 20px;
    }
  
    .btn-submit:hover {
      background-color: #2b577e;
      border-color:  #2b577e;
    }
  
  </style>
  
  <body>
  
    <h1>Supprimer un client</h1>  
  
    <div class="d-flex justify-content-center">
      <form class="animated-form">
        <div class="col">
          <label for="id">Id du client</label>
          <input type="number" class="form-control" id="id" placeholder="Saisissez l'id du client">
        </div>
        <br>
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-submit">Valider</button>
          </div>
        </div>
      </form>
    </div>
  
 
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);
    </script>
   
    
  </body>
</html>
