<!DOCTYPE html>
<html lang="en">

<head>

  <title>Supprimer un Client</title>  
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"><!--Sweet Alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script><!--Sweet Alert-->
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--Style-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script><!--for Server-->


<!--SCRIPT 1-->
<script>
   
   /**URL of our Data*/
    var url = new URL("http://localhost:3001/api/customers");

    function handleSubmit(event) {
      event.preventDefault();

      /**RECOVER DATA */

        /**Recover the Id of the User to Delete*/
        let id = parseInt(document.getElementById("id").value);

        /**we get the url and transform it into a url object*/
        var search_params = url.searchParams;
        search_params.set("id", id);

        /**replace current query string with new parameters*/
        url.search = search_params.toString();
      
        /**Ajax method*/
        $.ajax({
            url: url,
            method: "DELETE", /**DELETE Option*/
          
            success: function (response) {
             
              /**Sweet Alert*/
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    background: 'white',
                      title: 'Client SupprimÃ©',
                    showConfirmButton: false,
                    timer: 1500
                  })

              /**Return*/
              setTimeout(() => {
              window.location.href = "http://localhost:3001/api/customers/liste"
              }, "2000");  
            }
        });
      }
</script>




<!--CSS -->
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
  
    .animated-form {
      width: 30rem;
      margin: auto;
      position: relative;
      top: 2rem;
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      animation: form-anim 1s ease-out;
    }
  
    @keyframes form-anim {
      from {
        opacity: 0;
        transform: translateY(-10%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #522f7d;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  
    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  
    input {
      border: none;
      border-bottom: 2px solid #3c91e6;
      padding: 5px;
      font-size: 18px;
      margin-bottom: 20px;
      width: 100%;
      background-color: #f7f7f7;
      transition: all 0.3s ease-out;
    }
  
    input:focus {
      outline: none;
      border-bottom: 2px solid #b96666;
    }
  
    .btn-submit {
      background-color: #6357a7;
      color: #fff;
      border-color:  #6357a7;
      position: relative;
      transition: all 0.3s ease-out;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 16px;
      padding: 10px 30px;
      border-radius: 20px;
      margin-top: 20px;
    }
  
    .btn-submit:hover {
      background-color: #2b577e;
      border-color:  #2b577e;
    }
  
  </style>

</head> 
 

  <!--BODY-->
  <body>
    <h1>Supprimer un client</h1>  
  
    <div class="d-flex justify-content-center">
      <form class="animated-form">
        <div class="col">
          <label for="id">Id du client</label>
          <input type="number" class="form-control" id="id" placeholder="Saisissez l'id du client">
        </div>
        <br>
        <div class="row">
          <div class="col-sm-12">

            <!--SUBMIT-->
            <button type="submit" class="btn btn-primary btn-submit">Valider</button>
          </div>
        </div>
      </form>
    </div>
  

    <!--SCRIPT 2-->
    <script>
      /**Call the function*/
      addEventListener('submit', handleSubmit);
    </script>
   
    
  </body>
</html>
